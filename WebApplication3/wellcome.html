<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>maid by JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="Stylecss.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>

</head>
<body>
    <div>
        <input type="text" placeholder="Course name" id="fname" class="form-control"><br />
        <input type="text" placeholder="Teacher Name" id="lname" class="form-control"><br />
        <input type="text" placeholder="Total of Hours" id="address" class="form-control"><br />

        <button class="btn btn-primary" id="btnregester" onclick="regesternow()">Register</button>
        <button class="btn btn-secondary" id="btnsave" onclick="SaveChange()">Save Change</button>
        <button class="btn btn-danger" id="btnremove" onclick="Remove()">Remove</button>
        <button class="btn btn-warning" id="btncancel" onclick="Cancel()">Cancel</button>

    </div>
    <input type="hidden" id="id" />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Unique Code</th>
                <th>Course Name</th>
                <th>Teacher Name</th>
                <th>Total of Hours</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody id="mise"></tbody>
        ...
    </table>

</body>
